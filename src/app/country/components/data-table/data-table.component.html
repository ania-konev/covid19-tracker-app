<div class="row mt-5">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Country</th>
          <th scope="col">Total Cases</th>
          <th scope="col">Total Recovered</th>
          <th scope="col">Total Deaths</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countryTotalTable | keyvalue; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ country.key }}</td>
          <td>{{ country.value.confirmed | dotNumber }}</td>
          <td>{{ country.value.deaths | dotNumber }}</td>
          <td>{{ country.value.recovered | dotNumber }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
